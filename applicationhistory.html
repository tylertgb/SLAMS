<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Google fonts-->

    <link

      rel="stylesheet"
    />

    <!--Icons-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon@4.0.1/fonts/remixicon.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body class="bg-slate-100">

    <!--------------------
    Application List Tab 
    ----------------------->
    <main class="w-full">
        <div class="mx-auto py-14 md:py-0 w-full flex flex-col justify-center items-center">

            <div
            id="applicationlist-backhome"
            class="flex flex-col-reverse md:flex-row justify-between items-center gap-4 w-full"
            >
            <p
                class="form-title text-[1rem] md:text-[2rem] font-medium text-slate-500 text-center md:text-left"
            >
                Loan Application History
            </p>
            <h3
                class="text-[13px] text-slate-400 font-medium text-center md:text-left">
                Welcome! view loan application history
            </h3>
            <a
                href="home.html"
                class="returnHomeBtn btn-load btn-accent px-5 py-2 md:px-11 md:py-2 rounded-3xl flex items-center gap-3 text-center"
                ><i
                class="ri-home-8-line text-white font-medium text-[1rem]"
                ></i>
                <span class="w-full text-[1rem] font-medium text-white"
                >Return Home</span
                ></a>
            </div>

            <!-- Application List here -->
            <div id="applicationlist-content" class="bg-white p-6 rounded-3xl w-full mt-8">
                <div class="overflow-x-auto w-full">
                  <!-- All Applications History Table -->
                  <table class="w-full min-w-[540px]" data-tab-for="applications" data-page="active">
                      <thead>
                          <tr class="text-center capitalize">
                              <th class="text-[12px] font-medium text-gray-500 py-2 px-4 rounded-tl-3xl rounded-bl-3xl">#</th>
                              <th class="text-[12px] font-medium text-gray-500 py-2 px-4">Appl No.</th>
                              <th class="text-[12px] font-medium text-gray-500 py-2 px-4">Appl Date</th>
                              <th class="text-[12px] font-medium text-gray-500 py-2 px-4">Student ID</th>
                              <th class="text-[12px] tracking-wide font-medium text-gray-500 py-2 px-4">Full Name</th>
                              <th class="text-[12px] font-medium text-gray-500 py-2 px-4">Loan Amount</th>
                              <th class="text-[12px] font-medium text-gray-500 py-2 px-4">status</th>
                              <th class="text-[12px] font-medium text-gray-500 py-2 px-4 rounded-tr-3xl rounded-br-3xl">Action</th>
                          </tr>
                      </thead>
                      <tbody class="divide-y text-center">
                          <tr class="bg-slate-100 rounded-3xl">
                              <td class="py-2 px-4 border-b border-b-gray-50">
                                  <span class="text-[13px] font-medium text-gray-400">1</span>
                              </td>
                              <td class="py-2 px-4 border-b border-b-gray-50">
                                  <span class="text-[13px] font-medium text-gray-400">9642</span>
                              </td>
                              <td class="py-2 px-4 border-b border-b-gray-50">
                                  <span class="text-[13px] font-medium text-gray-400">26-05-2024</span>
                              </td>
                              <td class="py-2 px-4 border-b border-b-gray-50">
                                  <span class="text-[13px] font-medium text-gray-400">20200404231</span>
                              </td>
                              <td class="py-2 px-4 border-b border-b-gray-50">
                                  <span class="text-[13px] font-medium text-gray-400">Johnson Robertson Doe </span>
                              </td>
                              <td class="py-2 px-4 border-b border-b-gray-50">
                                  <span class="text-[13px] font-medium text-gray-400"><span class="font-semibold text-emerald-500 pr-1">GHâ‚µ</span>2,500</span>
                              </td>
                              <td class="py-2 px-4 border-b border-b-gray-50">
                                  <span class="text-[13px] font-medium text-orange-400">Not Updated Yet</span>
                              </td>
                              <!-- Action Buttons -->
                              <td class="py-2 px-4 border-b border-b-gray-50">
                                  <div class="flex items-center justify-center gap-2 text-slate-600">
                                      <span class="bg-slate-100 px-2 rounded-lg cursor-pointer hover:bg-blue-700 text-slate-400 hover:text-white"><i class="ri-eye-line text-[1.2rem]"></i></span>                                    
                                      <span class="bg-slate-100 px-2 rounded-lg cursor-pointer hover:bg-blue-700 text-slate-400 hover:text-white"><i class="ri-error-warning-line text-[1.2rem]"></i></span>
                                  </div>
                              </td>
                              <!--End Action Buttons -->
                          </tr>
                      </tbody>
                  </table>
                  <!-- All Applications History table -->
                </div>
            </div>
            <!-- End Repay my loan -->
        </div>
    </main>
    <!--------------------------
      End Application List Tab
    --------------------------->


    <!--SCRIPTS-->
    <script src="js/home.js"></script>
  </body>
</html>
