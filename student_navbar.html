<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar and Sidebar</title>

    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!--Icons-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon@4.0.1/fonts/remixicon.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body class="bg-slate-100">

    <!----------
      SIDEBAR 
    ------------>
    <div
      class="sidebar z-[100] fixed top-0 left-0 h-full flex justify-start items-start transition-all duration-500 ease">
      <!-- Sidebar Icons bar -->
      <nav
        class="siderbar bg-white h-full top-0 left-0 w-[40px] md:w-[60px] transition-all duration-500 ease">
        <div class="flex flex-col items-center px-4 pt-4">
          <div
            class="bugger md:pointer-events-none group h-8 w-8 md:h-10 md:w-10 bg-slate-100 rounded-full flex justify-center items-center cursor-pointer transition-all duration-500 ease"
          >
            <i class="bugger ri-menu-line text-[1.5rem] text-blue-700"></i>
          </div>

          <div class="flex flex-col justify-center items-center">
            <div class="menu-icon flex flex-col gap-[20px] pt-10">
              <ul class="menu_item list-none">
                <li class="item">
                  <a href="#" class="link">
                    <i
                      class="ri-home-8-line text-blue-700 font-medium text-[1.5rem]"
                    ></i>
                  </a>
                </li>
              </ul>
              <ul class="list-none">
                <li class="item">
                  <a href="#" class="link">
                    <i class="ri-account-circle-line text-blue-700 font-medium text-[1.5rem]"></i>
                  </a>
                </li>
              </ul>
              <ul class="list-none">
                <li class="item">
                  <a href="#" class="link">
                    <i
                      class="ri-wallet-3-line text-blue-700 font-medium text-[1.5rem]"
                    ></i>
                  </a>
                </li>
              </ul>
              <ul class="list-none">
                <li class="item">
                  <a href="#" class="link">
                    <i
                      class="ri-file-list-2-line text-blue-700 font-medium text-[1.5rem]"
                    ></i>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <!--End Sidebar Icons bar -->

      <!-- Sidebar menu list (Dashboard, Home, Repay my Loan etc) -->
      <nav
        class="menu bg-white h-full hidden md:flex w-[240px] transition-all duration-500 ease">
        <div
          class="menu-list pt-4 transition-all duration-700 ease w-full pr-10">
          <!-- Logo -->
          <div class="flex items-center gap-4 w-full">
            <div
              class="h-10 w-10 bg-slate-100 border-blue-700 rounded-full flex items-center p-1"
            >
              <i class="ri-bubble-chart-fill text-blue-700 text-[2rem]"></i>
            </div>
            <h1
              class="text-[1.5rem] md:text-[1.5rem] font-medium text-slate-500"
            >
              SLAS
            </h1>
          </div>
          <!-- Logo -->

          <div class="flex flex-col justify-start items-start">
            <!------------------- 
              Normal Menu items
            --------------------->
            <div id="secondary-menu" class="flex flex-col gap-[15px] pt-10 w-full">
              <ul class="w-full list-none text-center">
                <li
                  class="btn-load menu_item font-normal text-slate-600 bg-slate-100 rounded-tr-3xl rounded-br-3xl p-2 hover:bg-slate-300 duration-500 ease">
                  <a href="student_dashboard.html" class="link flex">Dashboard</a>
                </li>
              </ul>
              <ul class="w-full list-none">
                <li
                  class="profile btn-load menu_item font-normal text-slate-600 bg-slate-100 rounded-tr-3xl rounded-br-3xl p-2 hover:bg-slate-300 duration-500 ease">
                  <a href="student_profile.html" class="link flex amendmydetails-btn">Profile</a>
                </li>
              </ul>
              <ul class="w-full list-none">
                <li
                  class="btn-load menu_item font-normal text-slate-600 bg-slate-100 rounded-tr-3xl rounded-br-3xl p-2 hover:bg-slate-300 duration-500 ease">
                  <a href="student_application_history.html" class="link flex">Application History</a>
                </li>
              </ul>
              <ul class="w-full list-none">
                <li
                  class="btn-load menu_item font-normal text-slate-600 bg-slate-100 rounded-tr-3xl rounded-br-3xl p-2 hover:bg-slate-300 duration-500 ease">
                  <a href="student_statement.html" class="link flex">My Statement</a>
                </li>
              </ul>
            </div>
            <!------------------- 
              End Normal Menu items
            --------------------->

          </div>
        </div>
      </nav>
      <!--End Sidebar menu list (Dashboard, Home, Repay my Loan etc) -->
    </div>
    <!------------
      END SIDEBAR 
    -------------->

    <!---------------------------
        Main top navigation bar 
    ---------------------------->
    <nav class="bg-white z-50">
      <div class="py-4 px-14 w-full flex justify-between items-center">
          <div class="w-full flex justify-between items-center">
          <!-- Logo -->
          <div class="flex items-center gap-4">
              <div
              class="h-10 w-10 bg-slate-100 border-blue-700 rounded-full flex items-center p-1"
              >
              <i class="ri-bubble-chart-fill text-blue-700 text-[2rem]"></i>
              </div>
              <h1
              class="text-[1.5rem] md:text-[1.5rem] font-medium text-slate-500"
              >
              SLAS
              </h1>
          </div>
          <!-- Logo -->
          <h1 class="text-[1rem] md:text-[1.5rem] font-medium text-slate-500 hidden md:flex">
              Student Loan Application System
          </h1>
          <div class="flex items-center gap-3">
              <!-- Notification Box and Drodown Notification List -->
              <div class="notification-box relative">
              <div
                  id="notification-box "
                  class="h-8 w-8 bg-slate-100 rounded-full flex justify-center cursor-pointer"
              >
                  <!-- Active notification here -->
                  <span class="absolute -top-2 -right-1 text-red-600">
                  <i class="ri-circle-fill text-[10px]"></i>
                  </span>
                  <!-- Active notification here -->
                  <!-- Notification Bel icon -->
                  <a href="#" class="link">
                  <i
                      class="ri-notification-4-line text-blue-700 font-medium text-[1.5rem]"
                  ></i>
                  </a>
                  <!-- End Notification Bel icon -->
              </div>
              <!-- Notification Dropdown -->
              <div
                  id="notificationDropdown"
                  class="notificationDropdown hidden absolute top-14 -left-32 overflow-hidden"
              >
                  <div
                  class="w-[300px] overflow-hidden p-4 bg-white rounded-tl-0 rounded-tr-3xl rounded-bl-3xl rounded-br-3xl"
                  >
                  <div
                      class="flex flex-col justify-start items-start border-b mb-4"
                  >
                      <!-- Notification list here -->
                      <ul>
                      <li class="text-[12px] text-blue-700 font-normal py-1">
                          <a href="#">You have 1 new notification</a>
                      </li>
                      </ul>
                      <!-- End Notification list here -->
                  </div>
                  </div>
              </div>
              </div>
              <!-- End Notification Box and Drodown Notification List -->

              <!-- Profile Box and Its Dropdown -->
              <div id="profile-box" class="flex items-center gap-3">
              <div class="profile-box relative">
                  <a href="#" class="flex items-center gap-3">
                  <div
                      class="h-8 w-8 bg-slate-100 rounded-full flex justify-center items-center">
                      <i
                      class="ri-user-3-fill text-blue-700 font-medium text-[1.3rem]"></i>
                  </div>
                  <h1 class="text-[1.1rem] font-normal text-slate-400">
                      Bright Gobka
                  </h1>
                  <i class="ri-arrow-down-s-fill text-slate-400 text-xl"></i>
                  </a>
                  <!-- Dropdown Profile -->
                  <div
                  id="profileDropdown"
                  class="profileDropdown hidden absolute top-14 overflow-hidden">
                  <div
                      class="w-[200px] overflow-hidden p-4 bg-white rounded-tl-0 rounded-tr-3xl rounded-bl-3xl rounded-br-3xl">
                      <div
                      class="flex flex-col justify-start items-start border-b mb-4">
                      <!-- Student ID -->
                      <p class="text-[1.1rem] text-blue-700 font-normal">
                          20210404130
                      </p>
                      <!-- End Student ID -->
                      <span
                          class="text-[1.1rem] text-slate-400 font-normal py-1">
                          <a href="#">Reset Password</a>
                      </span>
                      </div>
                      <!-- Logout of your account -->
                      <span class="text-[1.1rem] text-slate-400 font-normal">
                      <a href="student_login.html">Logout</a>
                      </span>
                      <!-- End Logout of your account -->
                  </div>
                  </div>
              </div>
              </div>
              <!-- End Profile Box and Its Dropdown -->

          </div>
          </div>
      </div>
    </nav>
    <!----------------------------
    End Main top navigation bar
    ------------------------------->


    <!--SCRIPTS-->
    <script src="js/script.js"></script>
  </body>
</html>
