<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SLAMS Application Form</title>

    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!--Icons-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon@4.0.1/fonts/remixicon.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body class="bg-slate-100">

        <!--------------------------
          Application Form Contents 
        ---------------------------->
        <main class="w-full">
            <div id="applicationForm" class="applicationForm py-10 w-full">
              <div
                class="mx-auto py-14 md:py-0 flex flex-col justify-center items-center"
              >
                <div
                  class="flex flex-col-reverse md:flex-row justify-between items-center w-full"
                >
                  <p
                    class="form-title text-[1rem] md:text-[2rem] font-medium text-slate-500 text-center md:text-left"
                  >
                    Application Form
                  </p>
                  <h3
                    class="text-[11px] text-slate-400 font-medium text-center md:text-left"
                  >
                    SLAMS | Student Loan Application System
                  </h3>
                </div>
  
                <div class="gap-6 w-full mt-8">
                  <!-------------------- 
                    Loan Details form 
                  --------------------->
                  <div
                    id="loandetails"
                    class="form w-full transition-all duration-500 ease bg-white p-6 rounded-3xl"
                  >
                    <p
                      class="form-title text-[1.3rem] md:text-[2rem] font-medium text-slate-500 pb-6 text-center md:text-left"
                    >
                      Loan Details
                    </p>
                    <!-------
                      Form
                    ---------->
                    <form class="w-full">
                      <div
                        class="flex flex-col justify-between items-start gap-5"
                      >
                        <!---------
                          Column 1
                        ----------->
                        <div class="column1 w-full">
                          <!-----------------------
                            Loan Amount Requested
                          ------------------------->
                          <div class="input-box relative mb-6">
                            <input
                              type="text"
                              required
                              class="w-full peer h-12 text-slate-400 text-[1.2rem] rounded-3xl outline-none focus:border-2 focus:border-blue-700 border valid:border-2 valid:border-blue-700 border-slate-200 px-7 placeholder:opacity-0 transition-all duration-200 ease-out"
                              id="loan-amount-requesting"
                              placeholder="Loan Amount Requested"
                            />
                            <label
                              for="exampleInput7"
                              class="absolute peer-valid:-top-3 peer-valid:bg-white peer-valid:text-blue-700 peer-valid:text-[1rem] peer-valid:px-1 left-6 top-2.5 pointer-events-none text-slate-400 text-[1.1rem] peer-focus:-top-3 peer-focus:bg-white peer-focus:px-1 peer-focus:text-[1rem] peer-focus:text-blue-700 duration-200 ease-out"
                            >
                              Loan Amount Requested
                            </label>
                          </div>
                          <!-----------------------
                            End Loan Amount Requested
                          ------------------------->
                        </div>
                        <!-------------
                          End Column 1
                        ---------------->
  
                        <!---------
                          Column 2
                        ----------->
                        <div class="column2 w-full">
                            <p class="form-title text-[1.1rem] md:text-[1.5rem] font-medium text-slate-500 pb-6 text-center md:text-left">
                            Essay
                            </p>

                           <!--Essay textarea-->
                            <div class="relative mb-6">
                                <textarea
                                class="peer min-h-[500px] w-full peer text-slate-400 text-[1.1rem] rounded-3xl outline-none focus:border-2 focus:border-blue-700 valid:border-2 valid:border-blue-700 border border-slate-200 p-7 placeholder:opacity-0 transition-all duration-200 ease-out"
                                id="essay"
                                rows="3"
                                placeholder="An essay about the reason for the loan request."
                                ></textarea>
                                <label
                                for="essay"
                                class="absolute peer-valid:-top-3 peer-valid:bg-white peer-valid:text-blue-700 peer-valid:text-[1rem] peer-valid:px-1 left-6 top-2.5 pointer-events-none text-slate-400 text-[1.1rem] peer-focus:-top-3 peer-focus:bg-white peer-focus:px-1 peer-focus:text-[1rem] peer-focus:text-blue-700 duration-200 ease-out"
                                >An essay about the reason for the loan request.
                                </label>
                            </div>
 
                        </div>
                        <!---------
                          End Column 2
                        ----------->
                      </div>
                    </form>
                    <!-------
                      End Form
                    ---------->
                  </div>
                  <!------------------
                    End Loan Details 
                  ------------------->
                </div>
  
                <!---------- 
                  Buttons 
                ------------->
                <div class="mx-auto w-full">
                  <div class="flex justify-center items-center gap-4 pt-7">
                    <!-----------------
                      Submit button
                    ----------------->
                    <button
                      type="submit"
                      id="submitButton"
                      class="btn-load btn btn-accent w-full text-white transition duration-150 ease-in-out hover:bg-primary-accent-300 hover:shadow-primary-2 focus:bg-primary-accent-300 focus:shadow-primary-2"
                    >
                      Submit
                    </button>
                    <!-----------------
                      End Submit button
                    ----------------->
                  </div>
                </div>
                <!---------- 
                  End Buttons 
                ------------->
              </div>
            </div>
        </main>
        <!------------------------------
        End Application Form Contents 
        -------------------------------->


    <!--SCRIPTS-->
    <script src="js/profile.js"></script>
    <script src="js/app_system.js"></script>
  </body>
</html>
