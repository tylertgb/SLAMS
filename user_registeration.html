<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SLAMS User Registeration</title>

    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!--Icons-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon@4.0.1/fonts/remixicon.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body class="bg-slate-100">
    <!-----------
      PreLoader 
    ------------>
    <div
      id="preloader"
      class="preloader fixed top-0 left-0 w-full h-full bg-white bg-opacity-50 z-[200] inset-0 hidden flex-col justify-center items-center"
    >
      <img
        class="loader w-[50px] md:w-[100px]"
        src="icons/loading-icon.png"
        alt=""
      />
    </div>
    <!--------------
      End PreLoader
    ---------------->

    <!-------------------------------
      User Registration & Footer
    --------------------------------->
    <div
      class="loadRegistration min-h-screen my-auto flex flex-col justify-between gap-20"
    >
      <div class="pt-4 px-2 md:px-[200px]">
        <h3 class="text-slate-400 font-medium text-center md:text-left">
          SLAMS | Register for an account and login to start application process
        </h3>
      </div>

      <div class="flex flex-col md:flex-row justify-center items-center">
        <!--------------------
          Registeration form 
        ---------------------->
        <div class="bg-white rounded-3xl">
          <div class="py-6 px-8">
            <h1
              class="text-[1.5rem] md:text-[2rem] font-medium text-slate-500 pb-6 text-center md:text-left"
            >
              Registeration
            </h1>
            <!-------
               Form 
            --------->
            <form class="">
              <div
                class="flex flex-col md:flex-row justify-between items-start md:gap-10"
              >
                <!---------
                 Column 1 
                ---------->
                <div class="column1">
                  <!-----------
                    Full Name
                  ------------->
                  <div class="input-box relative mb-6">
                    <input
                      type="text"
                      required
                      class="w-full peer h-12 text-slate-400 text-[1.2rem] rounded-3xl outline-none focus:border-2 focus:border-blue-700 border valid:border-2 valid:border-blue-700 border-slate-200 px-7 placeholder:opacity-0 transition-all duration-200 ease-out"
                      id="fullName"
                      placeholder="Full Name"
                    />
                    <label
                      for="fullName"
                      class="absolute peer-valid:-top-3 peer-valid:bg-white peer-valid:text-blue-700 peer-valid:text-[1rem] peer-valid:px-1 left-6 top-2.5 pointer-events-none text-slate-400 text-[1.1rem] peer-focus:-top-3 peer-focus:bg-white peer-focus:px-1 peer-focus:text-[1rem] peer-focus:text-blue-700 duration-200 ease-out"
                    >
                      Full Name
                    </label>
                  </div>
                  <!-------------
                    End Full Name
                  -------------->

                  <!-----------------
                    Student ID input
                  ------------------->
                  <div class="input-box relative mb-6">
                    <input
                      type="text"
                      required
                      class="w-full peer h-12 text-slate-400 text-[1.2rem] rounded-3xl outline-none focus:border-2 focus:border-blue-700 valid:border-2 valid:border-blue-700 border border-slate-200 px-7 placeholder:opacity-0 transition-all duration-200 ease-out"
                      id="studentID"
                      placeholder="Student ID"
                    />
                    <label
                      for="studentID"
                      class="absolute peer-valid:-top-3 peer-valid:bg-white peer-valid:text-blue-700 peer-valid:text-[1rem] peer-valid:px-1 left-6 top-2.5 pointer-events-none text-slate-400 text-[1.1rem] peer-focus:-top-3 peer-focus:bg-white peer-focus:px-1 peer-focus:text-[1rem] peer-focus:text-blue-700 duration-200 ease-out"
                    >
                      Student ID
                    </label>
                  </div>
                  <!---------------------
                    End Student ID input
                  ----------------------->

                  <!--------------------
                    Programme of study
                  ---------------------->
                  <div class="input-box relative mb-6">
                    <input
                      type="text"
                      required
                      class="w-full peer h-12 text-slate-400 text-[1.2rem] rounded-3xl outline-none focus:border-2 focus:border-blue-700 valid:border-2 valid:border-blue-700 border border-slate-200 px-7 placeholder:opacity-0 transition-all duration-200 ease-out"
                      id="programme-of-study"
                      placeholder="Programme of study"
                    />
                    <label
                      for="programme-of-study"
                      class="absolute peer-valid:-top-3 peer-valid:bg-white peer-valid:text-blue-700 peer-valid:text-[1rem] peer-valid:px-1 left-6 top-2.5 pointer-events-none text-slate-400 text-[1.1rem] peer-focus:-top-3 peer-focus:bg-white peer-focus:px-1 peer-focus:text-[1rem] peer-focus:text-blue-700 duration-200 ease-out"
                    >
                      Programme of study
                    </label>
                  </div>
                  <!----------------------
                    End Programme of study
                  ---------------------->

                  <!--------------------
                    Level of study
                  ---------------------->
                  <div class="input-box relative mb-6">
                    <input
                      type="text"
                      required
                      class="w-full peer h-12 text-slate-400 text-[1.2rem] rounded-3xl outline-none focus:border-2 focus:border-blue-700 valid:border-2 valid:border-blue-700 border border-slate-200 px-7 placeholder:opacity-0 transition-all duration-200 ease-out"
                      id="level"
                      placeholder="level"
                    />
                    <label
                      for="level"
                      class="absolute peer-valid:-top-3 peer-valid:bg-white peer-valid:text-blue-700 peer-valid:text-[1rem] peer-valid:px-1 left-6 top-2.5 pointer-events-none text-slate-400 text-[1.1rem] peer-focus:-top-3 peer-focus:bg-white peer-focus:px-1 peer-focus:text-[1rem] peer-focus:text-blue-700 duration-200 ease-out"
                    >
                      Level (e.g, 100,200,..)
                    </label>
                  </div>
                  <!--------------------
                    End Levelof study
                  ---------------------->

                </div>
                <!------------
                 End Column 1 
                -------------->

                <!---------
                  Column 2 
                ---------->
                <div class="column2">
                  <!--------------
                    Student Email
                  ---------------->
                  <div class="input-box relative mb-6">
                    <input
                      type="text"
                      required
                      class="w-full peer h-12 text-slate-400 text-[1.2rem] rounded-3xl outline-none focus:border-2 focus:border-blue-700 border valid:border-2 valid:border-blue-700 border-slate-200 px-7 placeholder:opacity-0 transition-all duration-200 ease-out"
                      id="email"
                      placeholder="Email"
                    />
                    <label
                      for="email"
                      class="absolute peer-valid:-top-3 peer-valid:bg-white peer-valid:text-blue-700 peer-valid:text-[1rem] peer-valid:px-1 left-6 top-2.5 pointer-events-none text-slate-400 text-[1.1rem] peer-focus:-top-3 peer-focus:bg-white peer-focus:px-1 peer-focus:text-[1rem] peer-focus:text-blue-700 duration-200 ease-out"
                    >
                      Email
                    </label>
                  </div>
                  <!------------------
                    End Student Email
                  -------------------->

                  <!--------------
                    Phone Number
                  ---------------->
                  <div class="input-box relative mb-6">
                    <input
                      type="text"
                      required
                      class="w-full peer h-12 text-slate-400 text-[1.2rem] rounded-3xl outline-none focus:border-2 focus:border-blue-700 valid:border-2 valid:border-blue-700 border border-slate-200 px-7 placeholder:opacity-0 transition-all duration-200 ease-out"
                      id="phone-number"
                      placeholder="Enter your number"
                    />
                    <label
                      for="phone-number"
                      class="absolute peer-valid:-top-3 peer-valid:bg-white peer-valid:text-blue-700 peer-valid:text-[1rem] peer-valid:px-1 left-6 top-2.5 pointer-events-none text-slate-400 text-[1.1rem] peer-focus:-top-3 peer-focus:bg-white peer-focus:px-1 peer-focus:text-[1rem] peer-focus:text-blue-700 duration-200 ease-out"
                    >
                      Phone Number
                    </label>
                  </div>
                  <!--------------
                    End Phone Number
                  ---------------->

                  <!----------------
                    Password input
                  ------------------>
                  <div class="input-box relative mb-6">
                    <input
                      type="password"
                      required
                      class="w-full peer h-12 text-slate-400 text-[1.2rem] rounded-3xl outline-none focus:border-2 focus:border-blue-700 valid:border-2 valid:border-blue-700 border border-slate-200 px-7 placeholder:opacity-0 transition-all duration-200 ease-out"
                      id="password"
                      placeholder="Password"
                    />
                    <label
                      for="password"
                      class="absolute peer-valid:-top-3 peer-valid:bg-white peer-valid:text-blue-700 peer-valid:text-[1rem] peer-valid:px-1 left-6 top-2.5 pointer-events-none text-slate-400 text-[1.1rem] peer-focus:-top-3 peer-focus:bg-white peer-focus:px-1 peer-focus:text-[1rem] peer-focus:text-blue-700 duration-200 ease-out"
                    >
                      Password
                    </label>
                  </div>
                  <!------------------
                    End Password input
                  --------------------->

                  <!-----------------------
                    Comfirm Password input
                  ------------------------->
                  <div class="input-box relative mb-6">
                    <input
                      type="password"
                      required
                      class="w-full peer h-12 text-slate-400 text-[1.2rem] rounded-3xl outline-none focus:border-2 focus:border-blue-700 valid:border-2 valid:border-blue-700 border border-slate-200 px-7 placeholder:opacity-0 transition-all duration-200 ease-out"
                      id="comfirm-password"
                      placeholder="Password"
                    />
                    <label
                      for="comfirm-password"
                      class="absolute peer-valid:-top-3 peer-valid:bg-white peer-valid:text-blue-700 peer-valid:text-[1rem] peer-valid:px-1 left-6 top-2.5 pointer-events-none text-slate-400 text-[1.1rem] peer-focus:-top-3 peer-focus:bg-white peer-focus:px-1 peer-focus:text-[1rem] peer-focus:text-blue-700 duration-200 ease-out"
                    >
                      Comfirm Password
                    </label>
                  </div>
                  <!-----------------------
                    End Comfirm Password input
                  ------------------------->

                </div>
                <!------------
                  End Column 2 
                -------------->
              </div>

              <!-------
                Gender
              --------->
              <div class="flex justify-start items-start gap-8 pb-8">
                <h2 class="text-[1.2rem] text-slate-500 font-medium pb-4">
                  Gender
                </h2>

                <div class="flex gap-6 md:gap-8">
                  <!---------------
                    Male Checkbox
                  ---------------->
                  <div class="flex min-h-[1.5rem] items-center ps-[1.5rem]">
                    <input
                      class="relative float-left -ms-[1.5rem] me-[6px] mt-[0.15rem] h-[1.125rem] w-[1.125rem]"
                      type="checkbox"
                      value=""
                      id="male"
                    />
                    <label
                      class="inline-block text-slate-400 md:text-[1.1rem] pt-[0.15rem] hover:cursor-pointer"
                      for="male"
                    >
                      Male</label
                    >
                  </div>
                  <!---------------
                    End Male Checkbox
                  ---------------->

                  <!-----------------
                    Female Checkbox
                  ------------------>
                  <div class="flex min-h-[1.5rem] items-center ps-[1.5rem]">
                    <input
                      class="relative float-left -ms-[1.5rem] me-[6px] mt-[0.15rem] h-[1.125rem] w-[1.125rem]"
                      type="checkbox"
                      value=""
                      id="female"
                    />
                    <label
                      class="inline-block text-slate-400 md:text-[1.1rem] pt-[0.15rem] hover:cursor-pointer"
                      for="female"
                    >
                      Female</label
                    >
                  </div>
                  <!-----------------
                    End Female Checkbox
                  ------------------>
                </div>
              </div>
              <!------
                End Gender
              -------->

              <!---------
                Buttons
              ----------->
              <div
                class="flex flex-col md:flex-row justify-end items-center gap-5"
              >
                <!--------------
                  Submit button
                ---------------->
                <button
                  type="submit"
                  class="btn-load btn btn-accent text-white w-full md:w-[20%] transition-all duration-500 ease-in-out hover:bg-primary-accent-300 hover:shadow-primary-2 focus:bg-primary-accent-300 focus:shadow-primary-2"
                >
                  Register
                </button>
                <!--------------
                  End Submit button
                ---------------->

                <!-----------------
                  Have an account?
                ------------------>
                <ul class="text-center">
                  <li class="text-blue-700 font-medium">
                    <a href="user_login.html">Have an account?</a>
                  </li>
                </ul>
                <!-----------------
                  End Have an account?
                ------------------>

              </div>
              <!---------
                End Buttons
              ----------->

            </form>
            <!-------
              End Form 
            --------->
          </div>
        </div>
        <!--------------------
          End Registeration form 
        ---------------------->
      </div>

      <footer class="bg-white">
        <div
          class="flex flex-col md:flex-row justify-between items-center gap-8 px-[200px] py-4"
        >
          <!-- Logo -->
          <div class="flex items-center gap-4">
            <div
              class="h-10 w-10 bg-slate-100 border-blue-700 rounded-full flex items-center p-1"
            >
              <i class="ri-bubble-chart-fill text-blue-700 text-[2rem]"></i>
            </div>
            <h1
              class="text-[1.5rem] md:text-[1.5rem] font-medium text-slate-500"
            >
              SLAMS
            </h1>
          </div>
          <!-- Logo -->
          <h3 class="text-[0.7rem] text-center text-slate-400 font-medium">
            &copy; 2024 Student Loan Application and Management System
          </h3>
          <h3 class="text-[0.7rem] text-center text-slate-400 font-medium">
            Computer Science Department
          </h3>
        </div>
      </footer>
    </div>
    <!-------------------------------
      End User Registration & Footer
    --------------------------------->

    <!--SCRIPTS-->
    <script src="js/user_registeration.js"></script>
  </body>
</html>
