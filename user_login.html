<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SLMS Login</title>

    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="min-h-screen my-auto flex flex-col justify-between">
      <div class="pt-4 px-2 md:px-[200px]">
        <h3 class="text-slate-400 font-medium text-center md:text-left">
          SLMS | Student Loan Management and Application System
        </h3>
      </div>
      <div class="">
        <div
          class="flex flex-col md:flex-row justify-center items-center gap-20 px-2 md:px-[200px]"
        >
          <div class="">
            <div class="text">
              <h1
                class="text-[1.5rem] md:text-[3.5rem] font-semibold text-center md:text-left tracking-tight leading-tight text-slate-500"
              >
                Student Loan Management and Application System
              </h1>

              <p class="text-slate-400 pt-8 text-center md:text-left">
                Apply for student loan! OR Register for an account to start.
              </p>
            </div>
          </div>
          <!-- Login form -->
          <div class="bg-white w-full md:w-[80%]">
            <div
              class="flex flex-col justify-start pb-12 text-center md:text-left"
            >
              <h1
                class="text-[1.5rem] md:text-[2rem] font-medium text-slate-500"
              >
                Login
              </h1>
              <p class="text-slate-400">
                Login to start loan application process.
              </p>
            </div>
            <form>
              <!--Student ID input-->
              <div class="input-box relative mb-6">
                <input
                  type="text"
                  required
                  class="w-full peer h-12 text-slate-400 text-[1.2rem] rounded-3xl outline-none focus:border-2 focus:border-blue-700 border valid:border-2 valid:border-blue-700 border-slate-200 px-7 placeholder:opacity-0 transition-all duration-200 ease-out"
                  id="exampleInput7"
                  placeholder="Student ID"
                />
                <label
                  for="exampleInput7"
                  class="absolute peer-valid:-top-3 peer-valid:bg-white peer-valid:text-blue-700 peer-valid:text-[1rem] peer-valid:px-1 left-6 top-2.5 pointer-events-none text-slate-400 text-[1.1rem] peer-focus:-top-3 peer-focus:bg-white peer-focus:px-1 peer-focus:text-[1rem] peer-focus:text-blue-700 duration-200 ease-out"
                >
                  Student ID
                </label>
              </div>
              <!--Password input-->
              <div class="input-box relative mb-6">
                <input
                  type="password"
                  spellcheck="false"
                  required
                  class="w-full peer h-12 text-slate-400 text-[1.2rem] rounded-3xl outline-none focus:border-2 focus:border-blue-700 valid:border-2 valid:border-blue-700 border border-slate-200 px-7 placeholder:opacity-0 transition-all duration-200 ease-out"
                  id="exampleInput8"
                  placeholder="Password"
                />
                <label
                  for="exampleInput7"
                  class="absolute peer-valid:-top-3 peer-valid:bg-white peer-valid:text-blue-700 peer-valid:text-[1rem] peer-valid:px-1 left-6 top-2.5 pointer-events-none text-slate-400 text-[1.1rem] peer-focus:-top-3 peer-focus:bg-white peer-focus:px-1 peer-focus:text-[1rem] peer-focus:text-blue-700 duration-200 ease-out"
                >
                  Password
                </label>
              </div>

              <div
                class="flex flex-col md:flex-row justify-center items-center gap-4 w-full pt-8"
              >
                <!--Submit button-->
                <button
                  type="submit"
                  class="btn btn-accent inline-block w-full text-white transition duration-150 ease-in-out hover:bg-primary-accent-300 hover:shadow-primary-2 focus:bg-primary-accent-300 focus:shadow-primary-2"
                >
                  Login
                </button>
                <a
                  href="user_register.html"
                  class="btn btn-outline inline-block w-full text-slate-400 hover:cursor-pointer"
                  >Register</a
                >
              </div>
            </form>
          </div>
        </div>
      </div>
      <footer class="bg-slate-100 mt-20">
        <div
          class="flex flex-col md:flex-row justify-between items-center gap-8 px-[200px] py-4"
        >
          <h3
            class="text-[1rem] tracking-widest text-center text-slate-400 font-medium"
          >
            SLMS
          </h3>
          <h3 class="text-[1rem] text-center text-slate-400 font-medium">
            Useful Links
          </h3>
          <h3 class="text-[1rem] text-center text-slate-400 font-medium">
            Loan application system
          </h3>
        </div>
      </footer>
    </div>
  </body>

  <!--SCRIPTS-->

</html>
